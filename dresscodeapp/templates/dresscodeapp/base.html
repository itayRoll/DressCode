    <style>
/* Add a black background color to the top navigation */
.topnav {
    background-color: #333;
    overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
    background-color: #ddd;
    color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
    background-color: #4CAF50;
    color: white;
}

.right {
    text-align: right;
    float: right;
}


h1 { color: #d54d7b; font-family: "Great Vibes", cursive; font-size: 135px; line-height: 130px; font-weight: normal; margin-bottom: 0px; margin-top: 0px; text-align: center; text-shadow: 0 1px 1px #fff; }

</style>
    
</head>
<body>
<div class="page-header">
  <h1> DressCode</h1>
<div class="topnav" id="myTopnav">

  <a href="#Home">Home</a>
  <a href="#Ask question">Ask question</a>
  <a href="#Review questions">Review questions</a>
  <a href="#Filter looks">Filter looks</a>
  <div class="right">
  <a href="#">Hello {{ request.user.username }}!</a>
   <a href="#">Setting</a>
  <a href="#">Logout</a>
  </div>
  
</div>
</div>

<div id="main" class="content container">
    <div class="row col-md-8">
        {% block content %}
        {% endblock %}
    </div>
</div>

</body>
